name: Plane App Test

on:
  workflow_dispatch:

jobs:
  plane:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Make setup.sh executable
        run: chmod +x setup.sh
        
      - name: Cache Plane installation
        uses: actions/cache@v3
        with:
          path: plane-app
          key: ${{ runner.os }}-plane-${{ hashFiles('setup.sh') }}
          restore-keys: |
            ${{ runner.os }}-plane-

      - name: Install Plane
        run: ./setup.sh install

      - name: Start Plane
        run: ./setup.sh start

      - name: Wait for Plane API to start
        run: |
          echo "Waiting for Plane API to become available..."
          for i in {1..30}; do
            if curl -s http://localhost/ > /dev/null; then
              echo "Plane API is up ✅"
              exit 0
            fi
            echo "Waiting ($i/30)..."
            sleep 5
          done
          echo "❌ Plane API did not start in time"
          exit 1
          
      - name: Smoke test
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/)
          if [ "$STATUS" -eq 200 ]; then
            echo "✅ Plane API responded OK"
          else
            echo "❌ API returned $STATUS"
            exit 1
          fi
  
  playwright:
      name: Playwright Tests
      runs-on: ubuntu-latest
      needs: plane
      if: needs.plane.outputs.ranStart == 'true'
  
      steps:
        - name: Checkout repo
          uses: actions/checkout@v3
  
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: lts/*
  
        - name: Install dependencies
          run: npm ci
  
        - name: Install Playwright Browsers
          run: npx playwright install --with-deps
  
        - name: Run Playwright tests
          run: npx playwright test --grep @pipeline-test
  
        # Optional: Upload test report
